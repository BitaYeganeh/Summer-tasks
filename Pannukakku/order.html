<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilaa pannukakkusi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
  <!-- Left side: image -->
      <div class="image-container">
        <img src="pancake.jpeg"alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPriceBanner">5€</span></div>
      </div>
 <!-- Right side: form -->
      <div class="form-container">
        <h2>Muokkaa Pannukakkuasi</h2>

        <form id="pancakeForm">
          <!--- Asiakas Nimi -->
          <label for="customerName">Sinun nimesi:</label>
          <input type="text" id="customerName" placeholder="Enter your name" />
          
  <!-- Scrollable area -->        
          <div class="order-scroll-area">
          
  <!--- Pannukakun tyyppi -->
        <label for="type">Valitse pannukakun tyyppi:</label>
        <select id="type">
          <option data-price="5">Klassinen 5€</option>
          <option data-price="6">Suklaa 6€</option>
          <option data-price="7">Mustikka 7€</option>
        </select>


        <!-- Täyteet -->

        <h3>Valitse täytteet (1€ / kpl):</h3>
        <label
          ><input type="checkbox" class="topping" data-price="1" /> Pähkinät
        </label>
      
        <label
        ><input type="checkbox" class="topping" data-price="1" /> Banaani</label>
        <label
          ><input type="checkbox" class="topping" data-price="1" /> Siirappi
        </label>

        <!-- lisukkeet -->
        <h3>Valitse lisukkeet:</h3>
        <label
          ><input type="checkbox" class="extra" data-price="2" /> Kermavaahto 
          + 2€</label
        >
        <label
          ><input type="checkbox" class="extra" data-price="3" /> Jäätelö + 3€</label
        >

        <!-- Toimitustapa -->
        <h3>Choose delivery method:</h3>
        <label>
          <input
            type="radio"
            name="delivery"
            class="delivery"
            data-price="0"
            checked />
          syö täällä </label>
          
        <label>
          <input
          type="radio"
          name="delivery"
          class="delivery"
          data-price="0"
          />
          Ota mukaan</label>  
        
          
        <label
        ><input
        type="radio"
        name="delivery"
        class="delivery"
        data-price="5"
        />
        Toimiutus (+5€)</label>  
      </div>

       <!-- price display -->
        <h6>Kokonaishinta: <span id="totalPriceDisplay">5€</span></h6>

       <!-- Tarkista tilaus -nappi--> 
        <button type="button" id="seeOrder">Tarkista tilauksen tiedot</button>
        </form>

       <!-- Order Summary --> 
       
       <div id="orderSummary">
        <h3>Tilauksen yhteenveto:</h3>
        <p id="summaryText">Tietosi tulevat tähän.</p>
       </div>

       <!-- Move button -->
         <a href="tilaukset.html" class="btn">Siirry tilauksiin</a>

      </div>
    </div>

    <script src="ordering.js"></script>
   

  </body>
</html>
